
<section class="mr-3">
    <div *ngIf="activeGraph" class="bg-white p-3 mr-3">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="colors"
                class="graph"
        >
        </canvas>
    </div>
</section>
