<!-- NAVBAR LARGE SCREEN -->
<section class="d-none d-lg-block">
  <nav class="navbar fixed-top navbar-expand-lg">

    <!-- Heading navbar -->
    <img src="../../assets/img/logo_uha_40_white.png" alt="UHA 4.0" class="nav-img-logo d-none d-lg-block">
      <a class="nav-link" routerLink="userSpace" routerLinkActive="active">
          <span class="navbar-brand mb-0 pr-2 pl-2 h1"><fa-icon [icon]="faUserAstronaut" class="mr-2"></fa-icon>{{ nomUser | uppercase}} {{ prenomUser }}</span>
      </a>

    <!-- Navbar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <!-- panel left -->
      <ul class="navbar-nav mr-auto">

      </ul>

      <!-- panel right -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Administration access -->
          <a class="nav-link mr-4" routerLink="admin" routerLinkActive="active" *ngIf="adminActive"><fa-icon [icon]="faChessQueen" class="mr-2"></fa-icon>Administration</a>
        </li>
        <li class="nav-item">
          <!--Alert Bell -->
          <a class="nav-link mr-2 alerte-temoin"
             *ngIf="alerteActive"
             data-toggle="tooltip"
             data-placement="right"
             title="{{ alerteData.start_point | date:'EEEE'}} tu as pointer à {{ alerteData.start_point | date:'HH:mm'}} mais tu n'à pas dépointé.">
            <fa-icon [icon]="faBell" class="icone-bell"></fa-icon>
          </a>
        </li>
        <li class="nav-item mr-2 pr-3 pl-2 bg-light rounded-top" *ngIf="badgerActive">
          <!-- Badger -->
          <app-badger [presence]="presenceUser" [id_user]="idUser" ></app-badger>
        </li>

        <li class="nav-item">
          <!-- Disconnect button -->
          <button class="btn btn-outline-danger alert-danger ml-2" routerLink="login" (click)="onDisconnect()">Déconnexion</button>
        </li>
      </ul>

    </div>
  </nav>
</section>

<!-- NAVBAR SMALL SCREEN -->
<section class="d-block d-lg-none">
  <nav class="navbar navbar-expand justify-content-center navbar-dark fixed-bottom bg-nav">
    <ul class="navbar-nav text-center">
      <li class="nav-item">
        <a class="nav-link" routerLink="userSpace" routerLinkActive="active">
          <div><fa-icon [icon]="faUserAstronaut" class=""></fa-icon></div>
          <div><small>{{ nomUser | uppercase}}</small></div>
        </a>
      </li>
      <li class="nav-item text-center" *ngIf="adminActive">
        <a class="nav-link" routerLink="hebdo" routerLinkActive="active">
          <div><fa-icon [icon]="faChessQueen" class=""></fa-icon></div>
          <div><small>Administration</small></div>
        </a>
      </li>
      <li class="nav-item text-center">
        <a class="nav-link">
          <app-badger [presence]="presenceUser" [id_user]="idUser" *ngIf="badgerActive"></app-badger>
        </a>
      </li>
      <li class="nav-item text-center" (click)="onDisconnect()">
        <a class="nav-link" routerLink="login" routerLinkActive="active">
          <div><fa-icon [icon]="faTimesCircle" class=""></fa-icon></div>
          <div><small>Déconnexion</small></div>
        </a>
      </li>
    </ul>
  </nav>
</section>
